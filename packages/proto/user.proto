syntax = "proto3"; package user.v1;
message CreateUserRequest { string email = 1; string password = 2; string role = 3; }
message GetUserRequest { string id = 1; }
message FindByEmailRequest { string email = 1; }
message User { string id = 1; string email = 2; string role = 3; string password_hash = 4; }
service UserService {
  rpc CreateUser(CreateUserRequest) returns (User);
  rpc GetUser(GetUserRequest) returns (User);
  rpc FindByEmail(FindByEmailRequest) returns (User);
}
