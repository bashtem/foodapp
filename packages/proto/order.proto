syntax = "proto3";

import "google/protobuf/empty.proto";

package order.v1;

message CreateOrderRequest {
  string userId = 1;
  string cartId = 2;
  string paymentProvider = 3;
  string currency = 4;
  string deliveryAddress = 5;
  string deliveryMethod = 6;
  string deliveryInstructions = 7;
  string restaurantMessage = 8;
  string courierMessage = 9;
  string paymentMethod = 10;
}

message GetOrderRequest {
  string id = 1;
}

message GetCartRequest {
  string userId = 1;
}

message GetCartResponse {
  repeated Cart records = 1;
}

message CartItem {
  string name = 1;
  string menuItemId = 2;
  string restaurantId = 3;
  int32 quantity = 4;
  double priceSnapshot = 5;
  bool isAvailable = 6;
}

message Cart {
  string id = 1;
  string userId = 2;
  string restaurantId = 3;
  repeated CartItem items = 4;
  double totalPrice = 5;
  string updatedAt = 6;
}

message AddCartItemRequest {
  string userId = 1;
  string menuItemId = 2;
  int32 quantity = 3;
}

message UpdateCartItemRequest {
  string userId = 1;
  string menuItemId = 2;
  int32 quantity = 3;
}

message RemoveCartItemRequest {
  string userId = 1;
  string itemId = 2;
}

message ClearCartRequest {
  string userId = 1;
}

message CheckoutCartRequest {
  string userId = 1;
  string restaurantId = 2;
}

message CheckoutResponse {
  string menuItemId = 1;
  int32 quantity = 2;
  double unitPrice = 3;
  bool isAvailable = 4;
}

message CheckoutResult {
  repeated CheckoutResponse orderItems = 1;
  double totalPrice = 2;
  string cartId = 3;
}

message UpdateStatusRequest {
  string id = 1;
  string status = 2;
}

message Order {
  string id = 1;
  string customer_id = 2;
  string restaurant_id = 3;
  string status = 4;
  double total = 5;
}

service OrderService {
  rpc CreateOrder(CreateOrderRequest) returns (Order);
  rpc GetOrder(GetOrderRequest) returns (Order);
  rpc UpdateStatus(UpdateStatusRequest) returns (Order);
  rpc GetCart(GetCartRequest) returns (GetCartResponse);
  rpc AddCartItem(AddCartItemRequest) returns (Cart);
  rpc UpdateCartItem(UpdateCartItemRequest) returns (Cart);
  rpc RemoveCartItem(RemoveCartItemRequest) returns (Cart);
  rpc ClearCart(ClearCartRequest) returns (google.protobuf.Empty);
  rpc CheckoutCart(CheckoutCartRequest) returns (CheckoutResult);
}
