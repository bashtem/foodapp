syntax = "proto3";

package auth.v1;

// import "role.proto";

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string accessToken = 1;
}

message VerifyRequest {
  string accessToken = 1;
}

message VerifyResponse {
  bool valid = 1;
  string userId = 2;
  string role = 3;
}

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Verify(VerifyRequest) returns (VerifyResponse);
}
